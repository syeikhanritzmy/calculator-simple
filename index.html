<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="h-screen flex flex-col justify-center">
      <div
        class="grid grid-cols-4 w-5/12 mx-auto divide-y divide-pink-400 divide-x"
      >
        <div
          class="col-span-4 bg-gray-500 h-20 flex justify-end items-center p-2 rounded-t-xl text-lg font-bold text-white"
        >
          <div class="flex flex-col items-end">
            <span class="output"></span>
            <span class="text-sm result">0</span>
          </div>
        </div>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          AC
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          CE
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          /
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          *
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          7
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          8
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          9
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          -
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          4
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          5
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          6
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          +
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          1
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          2
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          3
        </button>
        <button
          class="data-equals row-span-2 bg-blue-300 flex justify-center items-center hover:bg-sky-500 ease-in duration-100"
        >
          =
        </button>
        <button
          class="col-span-2 bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          0
        </button>
        <button
          class="bg-blue-300 flex justify-center items-center h-10 hover:bg-sky-500 ease-in duration-100"
        >
          .
        </button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
